<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="navBar d-flex-row">
        <img src="../assets/logos/circle.svg" alt="Circle logo">
        <ul class="d-flex-row headline-17-medium">
            <li><a class="nav-selected" href="#">Home</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Services</a></li>
        </ul>
        <button class="blue-button">Contact Us</button>
    </nav>
    <section>
        <h1>Contact Us</h1>
        <form action="">
            <label for="name">Full Name*</label>
            <input type="text" name="name" id="name">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone">
            <label for="message">Message</label>
            <input type="text" name="message" id="message">
            <button>Submit</button>
        </form>
    </section>
    <footer>
        <img src="../assets/logos/circle.svg" alt="Circle logo">
        <address>2972 Westheimer Rd. Santa Ana, Illinois 85486</address>
        <ul>
            <li>Team</li>
            <li>Services</li>
            <li>About Us</li>
            <li>Press</li>
            <li>Projects</li>
            <li>Privacy Policy</li>
        </ul>
    </footer>
</body>
</html>
